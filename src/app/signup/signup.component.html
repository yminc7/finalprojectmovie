<div *ngIf = _movies.notlogged><div id = 'signup'>First Name
<input id = 'firstName' [(ngModel)] = 'user.firstName' autocomplete = 'off'> <br>
Last Name
<input id = 'lastName' [(ngModel)] = 'user.lastName' autocomplete = 'off'> <br>
Email
<input id = 'email' [(ngModel)] = 'user.email' autocomplete = 'off'> <br>
Password
<input id = 'password' [(ngModel)] = 'user.password'> <br>
<button (click) = 'postSignUp()'>Sign Up</button>
<button (click) = '_movies.close()'>Close Sign Up</button>
</div>
</div>
