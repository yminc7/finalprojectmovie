
<header class="header-6">
    <div class="branding">
        <a href="..." class="nav-link">
            
            <span class="title">Do you need to search for a movie?</span>
        </a>
    </div>
    <form class="search" id="test">
        <label for="search_input">
            <input [(ngModel)] = 'name' name = 'name'>
            </label>
            <button (click) = "searchMovies()">Search By Name</button>
            
    </form>
    <div class="header-actions">
        <a href="..." class="nav-link nav-icon">
            <clr-icon shape="cog"></clr-icon>
        </a>
    </div>
</header>

<div *ngIf = 'searchResults'>
    <div *ngFor = 'let result of searchResults'>
        <img src = "https://image.tmdb.org/t/p/w185{{result.poster_path}}">
        <h4>{{result.original_title}}</h4>
        </div>
    </div>


<router-outlet></router-outlet>
