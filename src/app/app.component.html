
<header class="header-6">
 
    
    <div class="branding">
        <a href="..." class="nav-link">
            
            <div class="title">DO YOU NEED TO SEARCH FOR A MOVIE?</div>
        </a>
    </div>
    <form clrForm>
            <input clrInput [(ngModel)] = 'name' name = 'name'>
            </form>
            <button class="btn btn-inverse" (click) = "searchMovies()">Search</button>
            
    

    <div class="header-actions">
        <div class= 'loginSignup'>
           <div *ngIf = _movies.userInfo> Hello, {{this._movies.userInfo}} </div>
        <button class="btn btn-inverse" routerLink= 'login'>Log in</button>
        <button class="btn btn-inverse" routerLink = 'sign-up'> Sign up</button>
        </div>
            <button class="btn btn-inverse" id= 'logout' (click) = logout()>Log Out</button>
            <!--<clr-icon shape="cog"></clr-icon>-->
    
</div>
</header>

<div class= 'backgroundColor'>
<router-outlet></router-outlet>
</div>

  <div class= 'forBackground'>

<div *ngIf = _movies.loggedIn><button class= "btn btn-primary btn-sm" (click) = 'grabFavorites()'>Show Favorites</button></div>
<div *ngIf = 'boxFavorites' class= 'favoriteNames'><div *ngFor = 'let boxFavorite of boxFavorites' class = 'favoriteBox'>
    {{boxFavorite.name}}
</div>
</div>




<div class ='thisResults' *ngIf = 'searchResults'>
    <div *ngFor = 'let result of searchResults'>
        <img class= "posterPictures" height='400px' src = "https://image.tmdb.org/t/p/w185{{result.poster_path}}">
        <h4 class = 'titles'>{{result.original_title}}</h4>
        <button class= "btn btn-primary btn-sm" (click)= postFavorites(result.original_title)>Add to Favorites</button>
        </div>
    </div>

    

</div>
