<div class= 'forBackground'>
<header class="header-6">
    <div class="branding">
        <a href="..." class="nav-link">
            
            <span class="title">Do you need to search for a movie?</span>
        </a>
    </div>
    <form class="search" id="test">
        <label for="search_input">
            <input [(ngModel)] = 'name' name = 'name'>
            </label>
            <button (click) = "searchMovies()">Search By Name</button>
            
    </form>
    <div class="header-actions">
        
            <button (click) = logout()>Log Out</button>
            <!--<clr-icon shape="cog"></clr-icon>-->
    
    </div>
</header>


<div class ='thisResults' *ngIf = 'searchResults'>
    <div *ngFor = 'let result of searchResults'>
        <img height='400px' src = "https://image.tmdb.org/t/p/w185{{result.poster_path}}">
        <h4 class = 'titles'>{{result.original_title}}</h4>
        </div>
    </div>
</div>
<router-outlet></router-outlet>

<app-login></app-login>
<app-signup></app-signup>
